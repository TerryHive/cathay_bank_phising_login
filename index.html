<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cathay United Bank - Online Banking</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="cathay_bank_logo.jpeg" alt="Cathay Bank Logo" class="logo">
    </div>
    
    <div class="login-box">
      <h2>Online Banking Login</h2>
      <form id="login-form">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember my username</label>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <div class="help-links">
        <a href="#" class="forgot-link">Forgot Username?</a>
        <a href="#" class="forgot-link">Forgot Password?</a>
      </div>
    </div>

    <p class="note">⚠️ This is a simulation website for educational purposes only. Not affiliated with Cathay United Bank.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
